<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
    <title>order-summary-component</title>
  </head>

  <body>
    <div class="card">
      <img
        class="hero-img"
        src="images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <section>
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>

      <div class="price-box">
        <div class="icon-and-price">
          <img class="msc-icon" src="images/icon-music.svg" alt="icon-music" />
          <div class="annual-price">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <button class="change">Change</button>
      </div>

        <button class="payment-button">Proceed to Payment</button>
      
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
